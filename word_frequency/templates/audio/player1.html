<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/js/player.js"></script>
    <link href="../../static/css/player.css" rel="stylesheet">
</head>
<body>

<div id="glow" class="glow disable-animation">
    <div id="player"><span class="text">音频播放器</span><br><span id="songName" class="text">你好，bootstrapmb</span><br>
        <div class="playback_controls">
            <button onclick="skip('prev')"><i class="fa fa-fast-backward"></i></button>
            <button onclick="playpause()"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
            <button onclick="stop()"><i class="fa fa-stop"></i></button>
            <button onclick="skip('next')"><i class="fa fa-fast-forward"></i></button>
        </div>
        <br>
        <div id="seekbar"><input type="range" oninput="setPos(this.value)" id="seek" value="0" max=""></div>
        <br>
        <div class="volume_controls">
            <button onclick="mute()"><i id="mute" class="fa fa-volume-up"></i></button>
            <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1"></div>
    </div>
    <div id="playlist" class="hide"><span class="text">Playlist</span>
        <div class="list-container">
            <div id="list" class="scrollbar">
                <div class="list-item">
                    <div class="wrap-text"><span>https://www.bensound.com/bensound-music/bensound-summer.mp3</span>
                    </div>
                    <button onclick="removeList(this)">&times;</button>
                </div>
            </div>
            <div class="add-list"><input id="sourceUrl" type="text" placeholder="Enter audio url"/>
                <button onclick="addList()">+</button>
            </div>
        </div>
    </div>
    <div class="playlist-btn">
        <button onclick="togglePlaylist()"><i id="playlist-btn" class="fa fa-list"></i></button>
    </div>
</div>

</body>
</html>
